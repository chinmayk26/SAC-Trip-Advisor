<html>
<title>Chrome Navigator</title>
<style>
body{
background-image: url("index7.jpg");
height: 100vh;
background-size: cover;
background-position: center;
}
</style>
<body>
<script>
document.writeln("<br/>screen.width: " +screen.width);

</script>
